name: devin
version: 1.0.0
synopsis: Devin programming language
category: Language
author: Matteo Morena

ghc-options:
  - -Wall
  - -Wno-name-shadowing
  - -Wno-type-defaults
  - -Wno-unused-do-bind
  - -O2
  - -foptimal-applicative-do

default-extensions:
  - ApplicativeDo
  - NegativeLiterals
  - OverloadedStrings
  - OverloadedLabels
  - GADTs
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - NoMonomorphismRestriction

dependencies:
  - base

library:
  source-dirs: src

  dependencies:
    - transformers
    - text
    - haskell-gi-base
    - gi-gtk
    - gi-gtk-hs
    - gi-gtksource

executables:
  devin-exe:
    main: Main.hs
    source-dirs: app

    ghc-options:
      - -threaded

    dependencies:
      - devin

tests:
  devin-test:
    main: Spec.hs
    source-dirs: test

    dependencies:
      - devin
